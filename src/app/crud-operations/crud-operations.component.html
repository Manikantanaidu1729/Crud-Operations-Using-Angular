<div *ngIf="RetrievedMobiles; else error" class="container mob-table">

    <div class="headers">
        <h2 class="table-title">Manage mobiles</h2>
        <button class="btn add" (click)="openForm(0)">Add Mobile</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Price(Rs)</th>
                <th>RAM</th>
                <th>Storage</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let mobile of RetrievedMobiles">
                <td>{{mobile.name}}</td>
                <td>{{mobile.price}}</td>
                <td>{{mobile.ram}}</td>
                <td>{{mobile.storage}}</td>
                <td>
                    <button class="btn btn-primary" (click)="openForm(mobile)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteMobile(mobile.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #error>
    <p class="text-danger">Error while feteching the data</p>
</ng-template>

<div class="blur" *ngIf="showForm">
    <div class="form-wrapper" *ngIf="showForm">
        <div class="mobile-form">
            <h2 class="text-center text-info">{{formHeader}}</h2>
        </div>
        <div class="group">
            <label for="mobile">Name:</label>
            <input type="text" class="form-control" required [(ngModel)]="sendMobile.name" name="name" minlength="5">
        </div>
        <div class="group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" required [(ngModel)]="sendMobile.price" name="price" minlength="1000">
        </div>
        <div class="group">
            <label for="ram">RAM:</label>
            <input type="text" class="form-control" required [(ngModel)]="sendMobile.ram" name="ram" minlength="1">
        </div>
        <div class="group">
            <label for="">Storage:</label>
            <input type="text" class="form-control" required [(ngModel)]="sendMobile.storage" name="storage" minlength="1">
        </div>
        <div class="action">
            <button class="btn btn-primary save" (click)="saveMobile()">Save Changes</button>
            <button class="btn btn-danger cancel" (click)="closeForm()">Cancel</button>
        </div>
    </div>
</div>
